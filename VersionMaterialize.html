    <h1 class="Police">Eats</h1>

  <!-- SECTION CONTENU -->
  <section>
    <h2 class="card-content Police ">Menu:</h2><!--Materialize-->
 <nav class="menu-nav center-align " ><!--Materialize-->
      <img src="./Image exercice/burge.png" alt="Hamburgeur" title="Hamburgeur">
      <img src="./Image exercice/Croque (1).png" alt="Croque-m" title="Croque-m">
      <img src="./Image exercice/Croque (1).png" alt="Croque-N" title="Croque-N">
    </nav>
    <div class="container"><!--Materialize-->
      <div class="row">
        <div class="col s12 m4 blue white-text center-align z-depth-1">Hamburgeur</div>
        <div class="col s12 m4 grey lighten-3 black-text center-align z-depth-1">Croque-m</div>
        <div class="col s12 m4 red white-text center-align z-depth-1">Croque-N</div>

    <p class="center-align">Clicker sur Commande pour les Commandes Eats</p>

  <!-- FORMULAIRE Materialize-->
  <main class="center-align">
   
    <form method="post" action="#" id="form" class="row valign-wrapper center-align"> <h3 class="Police">Formulaire de contact:</h3>
      <fieldset>
        <legend class="blue-text text-darken-2 center-align">Remplissez les informations</legend>

        <input type="text" name="nom" id="nom" placeholder="Entrez votre nom">
        <br><br>

        <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prenom">
        <br><br>

        <input type="email" name="email" id="email" placeholder="Email">
      </fieldset>

      <fieldset>
        <legend>Choix</legend>

        <input id="Hamburgeur" type="radio" name="choix" value="Hamburgeur">
        <label for="Hamburgeur">Hamburgeur</label>
        <br>

        <input id="Croque-m" type="radio" name="choix" value="Croque-m">
        <label for="Croque-m">Croque-m</label>
        <br>

        <input id="Croque-N" type="radio" name="choix" value="Croque-N">
        <label for="Croque-N">Croque-N</label>
        <br><br>

        <select class="browser-default center-align" name="taille">
          <option value="Enfant">Enfant</option>
          <option value="Adulte">Adulte</option>
          <option value="Piter-pan">je ne suis pas encore certain</option>
        </select>

        <br><br>
        <input type="submit" class="btn waves-effect btn-large waves-light" value="Envoyer">
      </fieldset>
    </form>
