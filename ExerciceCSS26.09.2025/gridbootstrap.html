<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap 5 (CDN) -->
</head>
<body class="bg-dark text-light">
  <main class="container py-4">
   <div class="row g-4"> <!-- grille principale -->
      <section class="col-12 col-md-4">   <!-- 1 : IMG -->
        <div class="p-12 rounded bg-black stroke min-img d-flex align-items-center justify-content-center">
         <h1><img src="./Imagegrid/burge.png" width="40%"></h1>
        </div>
      </section>

      <!-- 2 : DESCRIPTION -->
      <section class="col-12 col-md-5">
        <div class="p-4 rounded bg-black stroke min-desc">
          <h2 class="h4">Description (2)</h2>
          <p class="mb-0 text-secondary">
            Texte de description du produit. Ce bloc occupe la colonne centrale.
          </p>
        </div>
      </section><!-- 3–6 : SIDEBAR -->
      <aside class="col-12 col-md-3"><!-- 3 : PRIX -->
        <div class="p-3 mb-4 rounded bg-black stroke">
          <div class="d-flex justify-content-between align-items-center">
            <span>PRIX</span>
            <strong class="fs-5">49,90 €</strong>
          </div>
        </div><!-- 4 : QUANTITÉ -->
        <div class="p-3 mb-4 rounded bg-black stroke">
          <div class="row g-2 align-items-stretch">
            <div class="col">
              <input type="number" class="form-control bg-dark text-light border-secondary" min="1" value="1" aria-label="Quantité">
            </div>
            <div class="col-auto">
              <div class="d-grid gap-2">
                <button class="btn btn-dark border-secondary py-1" aria-label="Augmenter">haut</button>
                <button class="btn btn-dark border-secondary py-1" aria-label="Diminuer">bas</button>
              </div>
            </div>
          </div>
        </div><!-- 5 : BOUTON / INFO -->
        <div class="p-3 mb-4 rounded bg-black stroke text-center">
          <button class="btn btn-success w-100">Alergie</button>
        </div><!-- 6 : CONTENU LIBRE -->
        <div class="p-3 rounded bg-black stroke">
          <button class="btn btn-success w-100">Commander</button>
          <p class="mb-0 mt-2 text-secondary">Détails, livraison, badges, etc.</p>
        </div>
      </aside><!-- 7 : BANDEAU PLEINE LARGEUR -->
      <footer class="col-12">
        <div class="p-4 rounded bg-black stroke min-foot text-center fw-semibold">
          Footer / Bandeau (7)
        </div>
      </footer>
    </div>
  </main><!-- Bootstrap JS (optionnel ici car pas de js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
