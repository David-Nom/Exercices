  </header>

  <!-- SECTION CONTENU -->
  <section>
    <h2 class="card-body Police">Menu:</h2><!--Boostrap-->

    <div class="container"><!--Boostrap-->
      <div class="row g-2">
        <div class="col bg-primary text-white border-dark text-center">Hamburgeur</div>
        <div class="col bg-light text-dark border text-center">Croque-m</div>
        <div class="col bg-danger text-white border-dark text-center">Croque-N</div>
      </div>
    </div>

    <nav class="menu-nav text-center" ><!--boostrap-->
      <img src="./Image exercice/burge.png" alt="Hamburgeur" title="Hamburgeur">

    <p class="text-center">Clicker sur Commande pour les Commandes Eats</p>

  <!-- FORMULAIRE Boostrap-->
  <main class="text-center">
    <h3 class="Police">Formulaire de contact:</h3>
    <form method="post" action="#" id="form" class="d-flex justify-content-center align-items-center form-group">
      <fieldset>
        <legend class="text-primary text-center">Remplissez les informations</legend>

        <input type="text" name="nom" id="nom" placeholder="Entrez votre nom">
        <br><br>

        <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prenom">
        <br><br>

        <input type="email" name="email" id="email" placeholder="Email">
      </fieldset>

      <fieldset>
        <legend>Choix</legend>

        <input id="Hamburgeur" type="radio" name="choix" value="Hamburgeur">
        <label for="Hamburgeur">Hamburgeur</label>
        <br>

        <input id="Croque-m" type="radio" name="choix" value="Croque-m">
        <label for="Croque-m">Croque-m</label>
        <br>

        <input id="Croque-N" type="radio" name="choix" value="Croque-N">
        <label for="Croque-N">Croque-N</label>
        <br><br>

        <select class="text-center" name="taille">
          <option value="Enfant">Enfant</option>
          <option value="Adulte">Adulte</option>
          <option value="Piter-pan">je ne suis pas encore certain</option>
        </select>

        <br><br>
        <input type="submit" class="btn btn-success text-center" value="Envoyer">
      </fieldset>
    </form>
